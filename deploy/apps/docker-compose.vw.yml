version: "3"

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: always
    environment:
      DOMAIN: "https://vw.chst.dev" 
      SIGNUPS_ALLOWED: false
    volumes:
      - "${DATA_PATH}/vaultwarden:/data"
    #ports:
    #  - "8000:80"
    env_file:
      ../envs/db_vaultwarden.env

networks:
  default:
    name: lsio
    external: true
