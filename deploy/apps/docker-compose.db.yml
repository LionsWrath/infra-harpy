version: '3.1'

services:

  postgres:
    image: "postgres"
    container_name: "postgres"
    volumes:
      - "${DATA_PATH}/db:/var/lib/postgresql/data"
    restart: always
    env_file:
      - ../envs/db.env
      - ../envs/base.env

  pgadmin:
    image: "dpage/pgadmin4"
    container_name: "pgadmin"
    ports:
      - "16543:16543"
    depends_on:
      - postgres
    env_file:
      ../envs/db.env

networks:
  default:
    name: lsio
    external: true
