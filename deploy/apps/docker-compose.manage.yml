version: "2.2"

services:

  portainer:
    image: "portainer/portainer-ce:latest"
    container_name: "portainer"
    command: "-H unix:///var/run/docker.sock"
    environment:
      - "VIRTUAL_HOST=portainer.chst.dev"
      - "VIRTUAL_PORT=9000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "${DATA_PATH}/portainer:/data"
    restart: "always"
    env_file:
      - ../envs/base.env

  ntfy:
    image: binwiederhier/ntfy
    container_name: ntfy
    command:
      - serve
    environment:
      - "NTFY_BASE_URL=http://ntfy.chst.dev"
      - "NTFY_LISTEN_HTTP=:8088"
      - "NTFY_BEHIND_PROXY=true"
    user: 1000:1000
    volumes:
      - ${DATA_PATH}/ntfy:/etc/ntfy
    healthcheck:
        test: ["CMD-SHELL", "wget -q --tries=1 http://ntfy:8088/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
        interval: 60s
        timeout: 10s
        retries: 3
        start_period: 40s
    restart: unless-stopped
    env_file:
      - ../envs/base.env

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DATA_PATH}/watchtower/config.json:/config.json

networks:
  default:
    name: lsio
    external: true
