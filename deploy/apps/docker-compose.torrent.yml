version: "2.1"

services:

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    depends_on:
      - wireguard
    environment:
      - PUID=1000
      - PGID=1000
      - WEBUI_PORT=8080
    volumes:
      - "${DATA_PATH}/qbittorrent:/config"
      - "${DATA_PATH}/files/downloads:/downloads"
    network_mode: service:wireguard
    restart: unless-stopped
    env_file:
      - ../envs/base.env

  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - "${DATA_PATH}/wireguard:/config"
      - "/lib/modules:/lib/modules"
    networks:
      wgnet:
        ipv4_address: 172.16.0.50
    ports:
      - 51820:51820/udp
      - 8080:8080
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      # Solves problem with RTNETLINK
      - net.ipv6.conf.all.disable_ipv6=0
    restart: unless-stopped
    env_file:
      - ../envs/base.env

networks:
  wgnet:
    name: wgnet
    external: true