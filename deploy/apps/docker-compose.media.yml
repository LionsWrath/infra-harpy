version: "2.1"

services:

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - WEBUI_PORT=8080
    volumes:
      - "${DATA_PATH}/qbittorrent:/config"
      - "${DATA_PATH}/files/downloads:/downloads"
    ports:
      - 6881:6881
      - 6881:6881/udp
    restart: no
    env_file:
      - ../envs/base.env

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    depends_on:
      - qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${DATA_PATH}/data:/config
      - ${DATA_PATH}/files/tv:/tv
      - ${DATA_PATH}/files/downloads:/downloads
    restart: no
    env_file:
      - ../envs/base.env

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    depends_on:
      - qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - "${DATA_PATH}/radarr:/config"
      - "${DATA_PATH}/files/movies:/movies"
      - "${DATA_PATH}/files/downloads:/downloads"
    restart: no
    env_file:
      - ../envs/base.env

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    depends_on:
      - qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - "${DATA_PATH}/bazarr:/config"
      - "${DATA_PATH}/files/movies:/movies"
      - "${DATA_PATH}/files/tv:/tv"
    restart: no
    env_file:
      - ../envs/base.env

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    depends_on:
      - qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - AUTO_UPDATE=true
    volumes:
      - "${DATA_PATH}/jackett:/config"
      - "${DATA_PATH}/files/blackhole:/downloads"
    restart: no
    env_file:
      - ../envs/base.env

networks:
  default:
    name: lsio
    external: true