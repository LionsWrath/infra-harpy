version: "2.1"

services:

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    depends_on:
      - wireguard
    environment:
      - PUID=1000
      - PGID=1000
      - WEBUI_PORT=8080
    volumes:
      - "${DATA_PATH}/qbittorrent:/config"
      - "${DATA_PATH}/files/downloads:/downloads"
    networks:
      wgnet:
        ipv4_address: 172.16.0.3
    ports:
      - 8080:8080
    restart: unless-stopped
    env_file:
      - ../envs/base.env

  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - "${DATA_PATH}/wireguard:/config"
    networks:
      wgnet:
        ipv4_address: 172.16.0.2
    ports:
      - 51820:51820/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      # Solves problem with RTNETLINK
      - net.ipv6.conf.all.disable_ipv6=0
    restart: unless-stopped
    env_file:
      - ../envs/base.env

#---------------------------------------------------

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${DATA_PATH}/data:/config
      - ${DATA_PATH}/files/tv:/tv
      - ${DATA_PATH}/files/downloads:/downloads
    restart: unless-stopped
    env_file:
      - ../envs/base.env

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    depends_on:
      - qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - "${DATA_PATH}/radarr:/config"
      - "${DATA_PATH}/files/movies:/movies"
      - "${DATA_PATH}/files/downloads:/downloads"
    restart: unless-stopped
    env_file:
      - ../envs/base.env

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - "${DATA_PATH}/bazarr:/config"
      - "${DATA_PATH}/files/movies:/movies"
      - "${DATA_PATH}/files/tv:/tv"
    restart: unless-stopped
    env_file:
      - ../envs/base.env

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - AUTO_UPDATE=true
    volumes:
      - "${DATA_PATH}/jackett:/config"
      - "${DATA_PATH}/files/blackhole:/downloads"
    restart: unless-stopped
    env_file:
      - ../envs/base.env

#---------------------------------------------------

networks:
  default:
    name: lsio
    external: true
  wgnet:
    name: wgnet
    external: true