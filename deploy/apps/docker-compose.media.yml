version: "2.1"

services:

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - WEBUI_PORT=8080
    volumes:
      - "${DATA_PATH}/qbittorrent:/config"
      - "${DATA_PATH}/files/downloads:/downloads"
    ports:
      - 6881:6881
      - 6881:6881/udp
    restart: no
    env_file:
      - ../envs/base.env

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    depends_on:
      - qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${DATA_PATH}/sonarr:/config
      - ${DATA_PATH}/files/tv:/tv
      - ${DATA_PATH}/files/downloads:/downloads
    restart: no
    env_file:
      - ../envs/base.env

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    depends_on:
      - qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - "${DATA_PATH}/radarr:/config"
      - "${DATA_PATH}/files/movies:/movies"
      - "${DATA_PATH}/files/downloads:/downloads"
    restart: no
    env_file:
      - ../envs/base.env

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    depends_on:
      - qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - "${DATA_PATH}/bazarr:/config"
      - "${DATA_PATH}/files/movies:/movies"
      - "${DATA_PATH}/files/tv:/tv"
    restart: no
    env_file:
      - ../envs/base.env

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    depends_on:
      - qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - AUTO_UPDATE=true
    volumes:
      - "${DATA_PATH}/jackett:/config"
      - "${DATA_PATH}/files/blackhole:/downloads"
    restart: no
    env_file:
      - ../envs/base.env

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest 
    container_name: flaresolverr
    depends_on:
      - jackett
    environment:
      - "LOG_LEVEL=info"
    network_mode: service:jackett
    restart: no
    env_file:
      - ../envs/base.env

  #-------------------------------------------------

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - JELLYFIN_PublishedServerUrl=https://jellyfin.chst.dev
    volumes:
      - "${DATA_PATH}/jellyfin:/config"
      - "${DATA_PATH}/files/tv:/data/tvshows"
      - "${DATA_PATH}/files/movies:/data/movies"
    ports:
      - 7359:7359/udp
      - 1900:1900/udp
    devices:
      - "/dev/dri:/dev/dri"
    restart: unless-stopped
    env_file:
      - ../envs/base.env

networks:
  default:
    name: lsio
    external: true